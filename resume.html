<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume - Andrija Kolenda</title>
    <link rel="stylesheet" href="./style/output.css" />
    <!-- Optionally reuse any animations or extra styling -->
    <link rel="stylesheet" href="./style/animations.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Reuse nav for consistency -->
    <nav class="glass-morphism fixed w-full z-50">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex items-center py-4">
            <a href="./index.html" class="font-semibold text-gray-700 text-lg"
              >Andrija Kolenda</a
            >
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a
              href="./index.html"
              class="py-4 px-2 text-gray-500 hover:text-gray-900 transition duration-300"
              >Home</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="pt-16 container mx-auto px-4 max-w-7xl">
      <section class="glass-morphism rounded-3xl p-8 my-12 shadow-lg">
        <h1 class="text-4xl font-bold text-center mb-8">Resume</h1>
        <div id="resume-content">
          <!-- Loading indicator -->
          <p class="text-center text-gray-600">Loading resume...</p>
        </div>
      </section>
    </main>

    <footer
      class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8 mt-12"
    >
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Andrija Kolenda. All rights reserved.</p>
      </div>
    </footer>

    <!-- Include marked.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Fetch and render the markdown resume
      fetch("./resume_documents/Andrija%20Kolenda%20Extended%20Resume%20(1).md")
        .then((response) => response.text())
        .then((markdown) => {
          document.getElementById("resume-content").innerHTML =
            marked(markdown);
        })
        .catch((err) => {
          document.getElementById("resume-content").innerHTML =
            "<p class='text-center text-red-500'>Failed to load resume content.</p>";
          console.error("Error loading resume:", err);
        });
    </script>
  </body>
</html>
