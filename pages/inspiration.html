<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspiration - Andrija Kolenda</title>
    <link rel="stylesheet" href="../style/output.css" />
    <script src="../scripts/index.js" type="module"></script>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <nav class="glass-morphism fixed w-full z-50">
      <!-- Same navigation as index.html -->
    </nav>

    <main class="pt-16 container mx-auto px-4 max-w-7xl">
      <section class="hero-gradient rounded-3xl py-20 mb-12">
        <div class="text-center">
          <h1 class="text-5xl font-bold text-white mb-4">My Inspiration</h1>
          <p class="text-2xl text-white/90">Leaders Who Shape My Journey</p>
        </div>
      </section>

      <section class="py-12">
        <div class="glass-card p-8 card-hover">
          <div class="grid md:grid-cols-2 gap-8">
            <div>
              <h2 class="text-2xl font-bold gradient-text mb-6">Elon Musk</h2>
              <p class="text-gray-600 mb-6">
                A visionary entrepreneur who has revolutionized multiple
                industries through his companies:
              </p>
              <ul class="space-y-4">
                <li class="flex items-start">
                  <svg
                    class="w-6 h-6 text-blue-600 mr-2 mt-1"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 13l4 4L19 7"
                    />
                  </svg>
                  <span>SpaceX - Revolutionizing space travel</span>
                </li>
                <!-- Add more companies/achievements -->
              </ul>
            </div>
            <div class="aspect-video rounded-xl overflow-hidden">
              <iframe
                class="w-full h-full"
                src="https://www.youtube.com/embed/wNxAAMJBWEk"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-8 mt-12"
    >
      <div class="container mx-auto px-4 text-center">
        <p class="opacity-90">
          &copy; 2024 Andrija Kolenda. All rights reserved.
        </p>
      </div>
    </footer>

    <div id="particles-js" class="fixed inset-0 -z-10"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load("particles-js", "../particles-config.json");
    </script>
  </body>
</html>
